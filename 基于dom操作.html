<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function(){
                //根据id得到一个jQuery对象
                var jqDiv=$("#divDome");
                //动态设置div的样式
                //$jqDome.css("width","100px")
                  //  .css("height","100px");
                //多个样式设置
                var liucy = {"border":"1px solid #0099ff","width":"300px","height":"300px"
                    ,"background-color":"blue"};//这里 是{}不是（）
                jqDiv.css(liucy);
                //设置dom动画效果
                $("<input type='button' value='退去'/>")//设置一个按钮
                    .insertAfter(jqDiv)
                    .click(//按一下执行动作
                        function(){
                        jqDiv.fadeOut(3000);//在3000毫秒慢慢收起div
                    });
                $("<input type='button' value='显示'/>")//设置一个按钮
                    .insertAfter(jqDiv)
                    .click(//按一下执行动作
                        function(){
                            jqDiv.fadeIn(3000);//在3000毫秒慢慢显示div
                        });
            }
        );
    </script>
</head>
<body>
    <div id="divDome" >Hallo jQuery</div>
</body>
</html>
